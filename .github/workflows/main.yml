name: Buoy build
on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Setup Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
      - name: Create executable
        run: |
          python compiler.py
      - name: Package executable
        uses: actions/upload-artifact@v4
        id: artifact_zip
        with:
          name: Buoy-linux
          path: dist/*
      - name: Create release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.2-Linux
          release_name: v1.0.2 Linux
          body: Release v1.0.2 Linux
          draft: false
          prerelease: false
      - name: Upload release artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.artifact_zip.artifact-url }}
          asset_name: Buoy-linux.zip
          asset_content_type: application/zip
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
    steps:
      - name: Setup Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
      - name: Create executable
        run: |
          python compiler.py
      - name: Package executable
        uses: actions/upload-artifact@v4
        id: artifact_zip
        with:
          name: Buoy-windows
          path: dist/*
      - name: Create release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.2-Windows
          release_name: v1.0.2 Windows
          body: Release v1.0.2 Windows
          draft: false
          prerelease: false
      - name: Upload release artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.artifact_zip.artifact-url }}
          asset_name: Buoy-windows.zip
          asset_content_type: application/zip