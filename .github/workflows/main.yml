name: Buoy build
on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Setup Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
      - name: Create executable
        run: |
          python compiler.py
      - name: Package executable
        uses: actions/upload-artifact@v4
        with:
          path: dist/*
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
    steps:
      - name: Setup Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
      - name: Create executable
        run: |
          python compiler.py
      - name: Package executable
        uses: actions/upload-artifact@v3
        with:
          path: dist/*